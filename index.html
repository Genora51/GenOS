<!DOCTYPE html>
<html>
<head>
    <title>GenOS Version 0.0.1</title>
    <link rel="stylesheet" href="css/desktop.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>
    <script src="js/brython.js"></script>
    <script src="js/brython_stdlib.js"></script>
    <script>
        $(function(){
            $('.window').draggable({
                'stack' : '.windows .window',
                'handle' : '.window-head',
            });
        });
    </script>
    <!-- <script type="text/python" src="py/fullscreen.py"></script> -->
</head>
<body onload="brython();">
<div class="windows">
    <div class="window">
        <div class="window-head">
            <div class="btn close"></div>
            <div class="btn shrink"></div>
            <div class="btn grow"></div>
            <div class="title">Some Window</div>
        </div>
        <div class="window-body">
            <iframe src="" frameborder="0"></iframe>
        </div>
    </div>
</div>
</body>
</html>
