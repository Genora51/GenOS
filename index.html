<!DOCTYPE html>
<html>
<head>
    <title>GenOS Version 0.0.1</title>
    {% if (options['iconstyle'] == 'True') %}
    <link rel="stylesheet" href="/iconpacks/{{options['iconpack']}}/style.css">
    {% endif %}
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="stylesheet"
      href="/css/animate.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="/customstyles/{{options['customstyle']}}.css">

    <!-- <script src="/js/useragent.js"></script> -->
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>
    <!-- <script src="js/StackBlur.js" type="text/javascript"></script> -->
    <!-- <script src="js/html2canvas.js" type="text/javascript"></script> -->
    <script src="js/strftime.js"></script>
    <script src="js/brython.js"></script>
    <script src="js/brython_stdlib.js"></script>
    <script src="js/drag.js"></script>
    <script src="js/select.js"></script>
    <script src="js/closeapp.js"></script>
    <script type="text/python" src="py/start.py"></script>
    <script type="text/python" src="/py/battery.py"></script>
    <!-- <script type="text/python" src="py/fullscreen.py"></script> -->
</head>
<body onload="brython();">
<div class="desktop">
    <div class="shortcut" genos_open_app="browser">
        <img src="/iconpacks/{{options['iconpack']}}/browser.png" alt="" class="shorticon">
        <div class="shortname">Web Browser</div>
    </div>
    <div class="shortcut" genos_open_app="browser">
        <img src="/iconpacks/{{options['iconpack']}}/browser.png" alt="" class="shorticon">
        <div class="shortname">Web Browser</div>
    </div>
</div>
<div class="windows">
    <div class="window" genos_app="browser">
        <div class="window-head">
            <div class="btn close"></div>
            <div class="btn shrink"></div>
            <div class="btn grow"></div>
            <div class="title">
                <img class="winico" src="/iconpacks/{{options['iconpack']}}/browser.png" alt="">
                Web Browser
            </div>
        </div>
        <div class="window-body">
            <iframe src="/apps/browser.gex/" class="con" frameborder="0"></iframe>
        </div>
    </div>
</div>
<div class="current">
    <div class="tbaricon home">
        <img src="/iconpacks/{{options['iconpack']}}/home.png" alt="">
    </div>
    <div class="tbaricon open" genos_open_app="browser">
        <img src="/iconpacks/{{options['iconpack']}}/browser.png" alt="">
    </div>
    <div class="tbaricon" genos_open_app="code">
        <img src="/iconpacks/{{options['iconpack']}}/code.png" alt="">
    </div>
    <div class="tbaricon" genos_open_app="editor">
        <img src="/iconpacks/{{options['iconpack']}}/editor.png" alt="">
    </div>
    <div class="tbaricon" genos_open_app="console">
        <img src="/iconpacks/{{options['iconpack']}}/console.png" alt="">
    </div>
</div>
<div class="status">
    <div class="batstate">
        <i class="fa fa-battery-half"></i>
        <span id="battery">??%</span>
    </div>
    <div id="date"></div>
</div>
<div class="startWin" toggleStart="true">
    <div class="window-head">
            <div class="btn close" toggleStart="true"></div>
            <div class="title">
                Start
            </div>
        </div>
    <div class="startApp" genos_open_app="browser">
        <img src="/iconpacks/{{options['iconpack']}}/browser.png" alt="">
        Web Browser
    </div>
    <div class="startApp" genos_open_app="editor">
        <img src="/iconpacks/{{options['iconpack']}}/editor.png" alt="">
        Editor
    </div>
    <div class="startApp" genos_open_app="console">
        <img src="/iconpacks/{{options['iconpack']}}/console.png" alt="">
        Console
    </div>
    <div class="startApp" genos_open_app="code">
        <img src="/iconpacks/{{options['iconpack']}}/code.png" alt="">
        Code
    </div>
</div>
</body>
</html>
